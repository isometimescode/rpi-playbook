---
- hosts: bootstrap_hosts
  become: yes
  become_user: root
  become_method: sudo
  gather_facts: False
  collections:
    - raspberrypi.configure

  tasks:
    - name: setup ssh connection if needed
      include_role:
        name: security
        tasks_from: ssh_connection_setup

    - ansible.builtin.setup:
    - config_txt_facts:

    - import_role:
        name: security

    - import_role:
        name: linux_common

    - import_role:
        name: rpi_settings
